version: '3.8'

services:
  api:
    build:
      context: ./Backend/API
    volumes:
      - ./Backend/API:/app
      - /app/node_modules  # Prevents overwriting node_modules inside the container
    ports:
      - "3000:3000"
    env_file:
      - ./Backend/API/.env
    environment:
      - NODE_ENV=development
    command: npm start

  image_processing:
    build:
      context: ./Backend/ImageProcessing
    volumes:
      - ./Backend/ImageProcessing:/app
    command: python TrackProcessor.py

